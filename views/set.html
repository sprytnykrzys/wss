<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
            <label for="example-text-input" class="col-lg-4 col-md-5 col-sm-5 col-form-label input-label">Kod</label>
            <div class="col-lg-8 col-md-7 col-sm-7 input-margin">
                <input class="form-control product-inputs" type="text" ng-model="newSet.products_set.code">
            </div>
            <!--  <label for="example-text-input" class="col-lg-4 col-md-5 col-sm-5 col-form-label input-label">Kod eksportowy</label>
            <div class="col-lg-8 col-md-7 col-sm-7 input-margin">
                <input class="form-control product-inputs" type="text" id="example-text-input">
            </div> -->
            <label for="example-text-input" class="col-lg-4 col-md-5 col-sm-5 col-form-label input-label">Nazwa</label>
            <div class="col-lg-8 col-md-7 col-sm-7 input-margin">
                <!-- <textarea class="form-control product-inputs"></textarea> -->
                <input class="form-control product-inputs" type="text" ng-model="newSet.products_set.name">
            </div>
            <label for="example-text-input" class="col-lg-5 col-md-6 col-sm-6 col-form-label input-label">Typ</label>
            <div class="col-lg-7 col-md-6 col-sm-6 input-margin">
                <select class="form-control product-inputs" ng-model="newSet.products_set.type">
                    <option>Zestaw</option>
                    <option>Zestaw-Paniczny</option>
                </select>
            </div>
            <label for="example-text-input" class="col-lg-5 col-md-6 col-sm-6 col-form-label input-label">Ścieżka w katalogu</label>
            <div class="col-lg-7 col-md-6 col-sm-6 input-margin">
                <select class="form-control product-inputs" ng-model="newSet.products_set.id_system">
                    <optgroup ng-repeat="(key, value) in catalog[1].subhierarchyElements" label="{{value.name}}">
                    <option ng-repeat="(system, name) in catalog[1].subhierarchyElements[key].subhierarchyElements" ng-value="{{name.id}}">{{name.name}}</option>
                    </optgroup>
                    <!-- WSS/{{value.name}}/{{name.name}} -->
                </select>
            </div>
            <label class="col-lg-4 col-md-5 col-sm-5 col-form-label input-label">Obrazek</label>
            <div class="col-lg-8 col-md-7 col-sm-7 input-margin">
                <input type="file" class="form-control-file" id="newFile" aria-describedby="fileHelp">
            </div>
            <label for="example-text-input" class="col-lg-5 col-md-6 col-sm-6 col-form-label input-label">Produkt w zestawie</label>
            <div class="col-lg-5 col-md-4 col-sm-4 input-margin">
                <input class="form-control product-inputs" type="text" ng-model="productCode">
            </div>
            <div class="col-lg-2 col-sm-2 col-xs-2">
                <button type="button" id="set-add-button" class="btn btn-success" ng-click="addProduct()" ng-class="{'disabled' : correctProductCode()}">

<i class="fa fa-check fa-lg" aria-hidden="true"></i>

 Dodaj</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th class="center">Kod produktu</th>
                            <th class="center">Nazwa produktu</th>
                            <th class="center">Akcja</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="prod in set" ng-if="correctProductInTable(prod.code)">
                        <tr ng-repeat="p in prod.products">
                            <td>{{p.code}}</td>
                            <td>{{p.name}}</td>
                            <td class="delete-button">
                                <button type="button" class="btn btn-danger" style="" ng-click="deleteProductFromSet(prod.id, p.id)"><i class="fa fa-trash-o fa-lg"></i> Usuń</button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="!correctProductInTable()">
                        <tr ng-repeat="p in addedProducts">
                            <td>{{p.code}}</td>
                            <td>{{p.name}}</td>
                            <td class="delete-button">
                                <button type="button" class="btn btn-danger" style="" ng-click="deleteProductFromArray($index)"><i class="fa fa-trash-o fa-lg"></i> Usuń</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="product-submit" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="submit" id="login-submit-button" class="btn btn-primary center-block" ng-click="saveChanges()"><i class="fa fa-check-square-o fa-lg" aria-hidden="true"></i> Zapisz</button>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="center">Kod</th>
                        <th class="center">Nazwa</th>
                        <th class="center">Typ</th>
                        <th class="center">Data</th>
                        <th class="center">Akcja</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in set | filter: newSet.products_set.code">
                        <td ng-click="editSet(s)">{{s.code}}</td>
                        <td class="align-table-img">
                            <a href="{{s.image}}" class="lightbox-link" data-lightbox="{{s.name}}">
                                <img ng-src="{{s.image}}" class="table-img">
                            </a>
                            {{s.name}}
                        </td>
                        <td>{{s.type}}</td>
                        <td>{{s.creation_date | date:"dd/MM/yyyy"}}</td>
                        <td class="delete-button">
                            <button type="button" class="btn btn-danger" style="" ng-click="deleteSet(s.id)"><i class="fa fa-trash-o fa-lg"></i> Usuń</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
